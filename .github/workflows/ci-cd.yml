name: MERN CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js for backend
      - name: Set up Node.js (backend)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Run backend tests
        working-directory: backend
        run: npm test || echo "No backend tests yet"

      # Set up Node.js for frontend
      - name: Set up Node.js (frontend)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Run frontend build
        working-directory: frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to JFrog Artifactory Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.JFROG_USERNAME }}
          password: ${{ secrets.JFROG_PASSWORD }}
          registry: ${{ secrets.JFROG_REGISTRY }}

      - name: Build backend image
        run: |
          docker build -t ${{ secrets.JFROG_REGISTRY }}/mern-backend:latest ./backend

      - name: Build frontend image
        run: |
          docker build -t ${{ secrets.JFROG_REGISTRY }}/mern-frontend:latest ./frontend

      - name: Push backend image
        run: docker push ${{ secrets.JFROG_REGISTRY }}/mern-backend:latest

      - name: Push frontend image
        run: docker push ${{ secrets.JFROG_REGISTRY }}/mern-frontend:latest

